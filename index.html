<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .game-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        .game-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }
        canvas {
            border: 3px solid #34495e;
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .info-panel {
            background-color: #34495e;
            padding: 15px;
            border-radius: 10px;
            min-width: 180px;
            max-width: 200px;
        }
        .score, .speed-info, .level-info {
            font-size: 18px;
            margin-bottom: 15px;
            color: #ecf0f1;
        }
        .controls {
            margin-bottom: 15px;
            color: #bdc3c7;
            font-size: 14px;
        }
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 3px 0;
            width: 100%;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .level-select {
            background-color: #34495e;
            color: white;
            padding: 6px;
            border: 2px solid #3498db;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .snake-skin-select {
            margin-bottom: 15px;
        }
        .high-scores {
            margin-top: 15px;
        }
        .high-scores h3 {
            color: #3498db;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .high-scores ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 12px;
        }
        .high-scores li {
            color: #bdc3c7;
            margin: 3px 0;
        }
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 10px;
        }
        .start-screen h2 {
            color: #fff;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1 class="game-title">贪吃蛇</h1>
    <div class="game-container">
        <div class="game-panel">
            <canvas id="gameCanvas" width="800" height="800"></canvas>
            <div id="startScreen" class="start-screen">
                <h2>点击"开始新游戏"<br>开始游戏</h2>
            </div>
        </div>
        <div class="info-panel">
            <div class="level-info">关卡: <span id="level">1</span></div>
            <div class="score">分数: <span id="score">0</span></div>
            <div class="speed-info">速度: <span id="speed">1</span>x</div>
            
            <select id="levelSelect" class="level-select">
                <option value="1">初级 - 简单墙壁</option>
                <option value="2">中级 - 迷宫模式</option>
                <option value="3">高级 - 移动障碍</option>
            </select>

            <select id="snakeSkin" class="level-select snake-skin-select">
                <option value="classic">经典造型</option>
                <option value="gradient">彩虹蛇</option>
                <option value="neon">霓虹风格</option>
            </select>

            <button id="startGame" class="button">开始新游戏</button>
            <button id="pauseGame" class="button">暂停游戏</button>
            <button id="saveGame" class="button">保存游戏</button>
            <button id="loadGame" class="button">加载存档</button>

            <div class="controls">
                方向键：控制方向<br>
                +/- ：调节速度<br>
                P：暂停游戏<br>
                空格：继续游戏
            </div>

            <div class="high-scores">
                <h3>最高分</h3>
                <ul id="highScoresList">
                </ul>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
